version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: remina-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-remina}
    volumes:
      - remina_pg_data:/var/lib/postgresql/data
      - ./docker/init_db_sql.sql:/docker-entrypoint-initdb.d/10-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: always

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: remina-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-remina}
      PORT: ${APP_PORT:-3000}
    ports:
      - "${APP_PORT:-3000}:3000"
    restart: always

volumes:
  remina_pg_data: {}
