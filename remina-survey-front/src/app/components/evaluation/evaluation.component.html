<section class="container">
  @if (word(); as w) {
    <section class="top-sticky" aria-label="Progression et mot courant">
      <app-progress-bar [value]="percent()" [label]="label()" />
      <h1 class="word" aria-live="polite">{{ w.text }}</h1>
      <p class="section-subtitle">Évaluez ce mot (1–9 pour Valence/Arousal, 1–5 pour les émotions)</p>
    </section>
    <app-word-evaluation [word]="w.text" (evaluationSubmit)="onSubmit(w.id, $event)"></app-word-evaluation>
  } @else {
    <p>Aucune session active. Retour à l’accueil…</p>
  }
</section>
